<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

<div id="app" class="container">
    <p>{{ titulo }}</p>
    <ul>
        <li> {{pokemon[0].nome}} - {{pokemon[0].nivel}} - {{pokemon[0].tipo}}</li>
    </ul>
        <table border='1' style="width: 50%;">
            <thead>
                <th>Nome</th>
                <th>Nivel</th>
                <th>Tipo</th>
            </thead>
            <tbody>
                <tr>
                    <td> {{ pokemon[0].nome }} </td>
                    <td> {{ pokemon[0].nivel }} </td>
                    <td> {{ pokemon[0].tipo }} </td>
                </tr>
                <tr>
                    <td> {{ pokemon[1].nome }} </td>
                    <td> {{ pokemon[1].nivel }} </td>
                    <td> {{ pokemon[1].tipo }} </td>
                </tr>
                <tr>
                    <td> {{ pokemon[2].nome }} </td>
                    <td> {{ pokemon[2].nivel }} </td>
                    <td> {{ pokemon[2].tipo }} </td>
                </tr>
            </tbody>
        </table>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            pokemon: [
                {nome: 'charmander', nivel: 12, tipo: 'fogo'},
                {nome: 'bubasaur', nivel: 10, tipo: 'grama'},
                {nome: 'pikachu', nivel: 10, tipo: 'eletrico'},
            ]
        }
    })
</script>
