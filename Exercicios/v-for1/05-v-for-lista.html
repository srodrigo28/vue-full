<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

<div id="app" class="container">
    <p class="alert alert-success">Pok√©mons Total: {{ pokemon.length }}</p>
    <ul>
        <li v-for="row in pokemon" class="alert alert-success">
            {{ row.nome }}
        </li>
    </ul>
    <p class="alert alert-success">Treinadores Total: {{ treinadores.length }}</p>
    <ul>
        <li v-for="row in treinadores" class="alert alert-success">
            {{ row.nome }}
        </li>
    </ul>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            pokemon: [
                { nome: 'charmander', nivel: 2},
                { nome: 'bubasaur', nivel: 2},
                { nome: 'totodalio', nivel: 2}
            ],
            treinadores: [
                {nome: 'muel', cidade: 'tiradentes'},
                {nome: 'ash', cidade: 'veridian'},
            ]
        }
    })
</script>
<style>
    ul{
        list-style: none;
    }
</style>
