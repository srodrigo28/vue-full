<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

<div id="app" class="container">
    <p class="alert alert-success">{{ titulo }}</p>

    <ul v-for=" row in pokemon">
        <li>{{row.nome}} - <img v-bind:src="row.img" alt="" class="w-25"></li>
    </ul>
    <!-- <img v-bind:src=" {{pokemon[0].img}} " alt="aaaa"> -->
        
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            pokemon: [
                {nome: 'charmander', nivel: 12, tipo: 'fogo', img: 'https://w7.pngwing.com/pngs/156/686/png-transparent-pokemon-go-pokemon-x-and-y-ash-ketchum-charmander-pokemon-background-orange-cartoon-fictional-character.png'},
                {nome: 'bubasaur', nivel: 10, tipo: 'grama', img: 'https://papelariapigmeu.com.br/wp-content/uploads/2021/05/Boneco-Pokemon-Figura-Bulbasaur-10cm-Vinil-2600-Sunny-5-1.jpg'},
                {nome: 'pikachu', nivel: 10, tipo: 'eletrico', img: 'https://www.purarteadesivos.com.br/wp-content/uploads/2016/11/adesivo-personalizado-pikachu-de-paredes-home-office-carro-sticker-pokemon-geek-nerd-pura-arte-adesivos.png'},
            ]
        }
    })
</script>
