<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

<div id="app" class="container">
    <p>{{ titulo }}</p>
    <p v-for="n in pokemon" class="alert alert-success"> {{ n.nome }} </p>
    <p class="alert alert-primary">Total = {{pokemon.length}}</p>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            pokemon: [
                {nome: 'charmander', nivel: 12, tipo: 'fogo'},
                {nome: 'bubasaur', nivel: 10, tipo: 'grama'},
                {nome: 'pikachu', nivel: 10, tipo: 'eletrico'},
                {nome: 'pidgey', nivel: 10, tipo: 'voador'},
            ]
        }
    })
</script>
