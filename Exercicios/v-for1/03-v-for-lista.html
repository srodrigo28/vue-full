<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

<div id="app" class="container">
    <p class="alert alert-success">{{ titulo }}</p>
        <table border='1' style="width: 50%;">
            <thead>
                <th>Nome</th>
                <th>Nivel</th>
                <th>Tipo</th>
            </thead>
            <tbody>
                <tr v-for=" pk in pokemon "> 
                    <td> {{ pk.nome }} </td>
                    <td> {{ pk.nivel }} </td>
                    <td> {{ pk.tipo }} </td>
                </tr>
                <tr v-for="row in pokemon">
                    <td>Total: {{  }}</td>
                </tr>
            </tbody>
        </table>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            pokemon: [
                {nome: 'charmander', nivel: 12, tipo: 'fogo'},
                {nome: 'bubasaur', nivel: 10, tipo: 'grama'},
                {nome: 'pikachu', nivel: 10, tipo: 'eletrico'},
            ]
        }
    })
</script>
