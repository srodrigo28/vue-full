<div id="app">    
    <ul>
        <li v-for="(cor, i) in cores" :key="cor" >
            {{ i + 1 }} - {{ cor }}
        </li>
        <li>Total {{ cores.length }}</li>
        <button @click="cores.push('branca')">Adicionar</button>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Ana', idade: 18, peso: 46 },
                { nome: 'Beto', idade: 38, peso: 89 },
            ]

        }
    })
</script>
