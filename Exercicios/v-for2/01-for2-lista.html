<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores" :key="cor" >( {{ i + 1 }} ) - {{ cor }}</li>
        <button @click="cores.push('branca')">Adicionar</button>
        <hr>
        <template v-for="(cor, i) in cores">
            <p> {{ cor }} - {{ i }} </p>
        </template>
        <hr>
        <ul>
            <li v-for=" pessoa in pessoas ">
                <div v-for="(valor, chave, index) in pessoa">
                    {{ chave }} = {{ valor }} {{ index + 1 }}
                </div>
            </li>
            <li>Total: {{pessoa}}</li>
        </ul>
        
    </ul>
    <hr>
    <!-- <div v-for="n in 10"> {{ n }} </div> -->
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Ana', idade: 18, peso: 46 },
                { nome: 'Beto', idade: 38, peso: 89 },
            ]
        }
    })
</script>
