<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p> {{ visor }} </p>
    <button v-on:click="somar"> + </button>
    <button v-on:click="tirar"> - </button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            visor: 0
        },
        methods: {
            somar(){ this.visor++ },
            tirar(){ this.visor-- }
        }
    })
</script>
